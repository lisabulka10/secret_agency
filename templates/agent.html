<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Информация об агенте</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons (по желанию) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-{{ theme }} py-5">

    <div class="container">
        <div class="card shadow-lg">
            <div class="card-header bg-dark text-white">
                <h4 class="mb-0">Agent: <span class="text-warning">{{ agent.code_name.title() }}</span></h4>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush mb-4">
                    <li class="list-group-item"><strong>ID:</strong> {{ agent.id }}</li>
                    <li class="list-group-item"><strong>Phone Number:</strong> {{ agent.phone }}</li>
                    <li class="list-group-item"><strong>Email:</strong> {{ agent.email }}</li>
                    <li class="list-group-item"><strong>Secret Level:</strong>
                        <span class="badge bg-warning">{{ agent.secret_level.value }}</span>
                    </li>
                </ul>
                <div class="d-flex justify-content-end gap-2">
                    <a href="{{ url_for('edit_agent', id=agent.id) }}" class="btn btn-primary">
                        <i class="bi bi-pencil-square"></i> Edit
                    </a>
                    <a href="{{ url_for('delete_agent', id=agent.id) }}" onclick="return confirm('Are you sure?');event.stopPropagation()" class="btn btn-danger">
                        <i class="bi bi-person-x-fill"></i> Dismiss
                    </a>
                    <a href="#" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="bi bi-chat-dots"></i> Send Message
                    </a>
                </div>

                <div class="text-center mt-5">
                    <a href="{{ url_for('get_agents') }}" class="btn btn-secondary">
                        <i class="bi bi-escape"></i> Back to Agent List
                    </a>
                </div>
            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Send Message</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">To:</label>
                                <input type="text" class="form-control" id="recipient-name" value="{{ agent.email }}" readonly >
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Message:</label>
                                <textarea class="form-control" id="message-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="bi bi-x-square"></i> Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
                            <i class="bi bi-chat-dots"></i> Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <!-- Bootstrap JS (по необходимости, если будут динамические элементы) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
