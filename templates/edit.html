<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-{{ theme }}">

    <div class="container mt-5">
        <h1 class="text-center">Edit Agent</h1>

        <div class="card shadow p-4">
            <form method="POST">
                <div class="mb-3">
                    <label for="code-name" class="form-label">Code Name:</label>
                    <input type="text" id="code-name" name="code-name" class="form-control" value="{{ agent.code_name.title() }}" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" class="form-control" value="{{ agent.phone }}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" value="{{ agent.email }}" required>
                </div>
                 <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="secret-level" id="secret-level" value="0">
                        <label class="form-check-label" for="secret-level">Secret Agent</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="secret-level" id="super-secret-level" value="1" checked>
                        <label class="form-check-label" for="super-secret-level">Super Secret Agent</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-success w-100"><i class="bi bi-person-plus"></i> Update Agent</button>
            </form>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('get_agents') }}" class="btn btn-secondary"><i class="bi bi-escape"></i> Back to Agent List</a>
        </div>
    </div>

</body>
</html>
